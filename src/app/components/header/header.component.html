<mat-toolbar color="primary">
    <span class="brand"><a routerLink="/">Picaro</a></span>
    <span class="spacer"></span>
    
    <div class="login" *ngIf="!this.isLogged">
        <a  routerLink="/login" class="login"><mat-icon class="icon">fingerprint</mat-icon>Authorization</a>
    </div>
    <div class="login" *ngIf="this.isLogged">
        <button (click)="slugIt()">
            <img src="../../..{{user.avatar}}" alt="">{{username}}
        </button>
    </div>        
</mat-toolbar>
