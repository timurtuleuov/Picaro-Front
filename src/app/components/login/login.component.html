<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form [formGroup]="loginGroup" (submit)="onLogin()">
                <label for="chk" >Login</label>
                <input type="email" name="email" placeholder="Email" required=""  formControlName="loginEmail">
                <input type="password" name="pswd" placeholder="Password" required=""  formControlName="loginPassword">
                <button type="submit">Login</button>
            </form>
        </div>        
</div>
