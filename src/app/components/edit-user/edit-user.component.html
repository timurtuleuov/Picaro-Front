<div class="container">
    <h1>Редактирование данных пользователя</h1>
    <div class="avatar">
        <img src="avatar.jpg" alt="Аватар пользователя">
    </div>
    <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

        <label for="data">Дополнительные данные:</label>
        <textarea id="data" name="data" placeholder="Введите дополнительные данные"></textarea>

        <button type="submit">Сохранить</button>
    </form>
</div>
