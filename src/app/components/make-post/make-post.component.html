<form>
    <div class="form-group">
      <label for="postText" class="form-label">Текст поста</label>
      <textarea class="form-control" id="postText" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="postImage" class="form-label">Обложка</label>
      <input type="file" class="form-control" id="postImage" accept="image/*" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
  </form>
