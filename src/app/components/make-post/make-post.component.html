<form class="make-post">
    <div class="form-group">
      <textarea class="form-control" id="postText" rows="3" required placeholder="Что у вас нового?"></textarea>
    </div>
    <div class="form-group">
      <label for="postImage" class="form-label">Обложка</label>
      <input type="file" class="form-control" id="postImage" accept="image/*" >
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
  </form>
